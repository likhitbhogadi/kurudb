<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Day 1</title>
        <link rel="stylesheet" href="../css/style.css">
</head>

<body>
        <header>
                <h1>Day 1</h1>
        </header>
        <main>
                <div class="table-creator">
                        <h2>Create a Table</h2>
                        <div class="table-controls">
                                <label for="rows">Rows:</label>
                                <input type="number" id="rows" min="1" max="10" value="3">

                                <label for="columns">Columns:</label>
                                <input type="number" id="columns" min="1" max="10" value="3">

                                <button id="createTable">Create Table</button>
                        </div>

                        <div id="tableContainer" class="table-container"></div>

                        <div class="table-actions" style="display:none;">
                                <button id="saveTable">Save Table</button>
                        </div>
                </div>

                <div class="table-editor" style="display:none;">
                        <h3>Edit Table</h3>
                        <div id="editableTable" class="editable-table-container"></div>

                        <div class="cell-editor">
                                <h4>Cell Editor</h4>
                                <div class="editor-controls">
                                        <label for="cellContent">Content:</label>
                                        <textarea id="cellContent" rows="3"></textarea>

                                        <div class="formatting-controls">
                                                <button id="boldText" title="Bold"><strong>B</strong></button>
                                                <button id="italicText" title="Italic"><em>I</em></button>
                                                <button id="alignLeft" title="Align Left">≡←</button>
                                                <button id="alignCenter" title="Align Center">≡↔</button>
                                                <button id="alignRight" title="Align Right">≡→</button>
                                        </div>

                                        <button id="applyCellChanges">Apply Changes</button>
                                </div>
                        </div>

                        <div class="table-actions-edit">
                                <button id="addRow">Add Row</button>
                                <button id="addColumn">Add Column</button>
                                <button id="deleteRow">Delete Row</button>
                                <button id="deleteColumn">Delete Column</button>
                                <button id="finishEditing">Finish Editing</button>
                        </div>
                </div>

                <script src="../script/tableCreator.js"></script>
                <link rel="stylesheet" href="../css/tableCreator.css">

                <!-- <p>Content for day 1 goes here.</p> -->
        </main>
        <footer>
                <p>&copy; 2025</p>
        </footer>
</body>

</html>
